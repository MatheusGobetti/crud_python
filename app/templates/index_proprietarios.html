<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proprietários</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    {% load static %}
  </head>
  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Proprietários de imóveis</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/form_proprietarios" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center d-flex w-75">
      <div class="m-2">
        <a href="/home" class="btn btn-secondary">Home</a>
      </div>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 w-75 text-center">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">CPF</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for dbs_p in db_p %}
          <tr>
            <th scope="row">{{dbs_p.id}}</th>
            <td>{{dbs_p.nome}}</td>
            <td>{{dbs_p.email}}</td>
            <td>{{dbs_p.telefone}}</td>
            <td>{{dbs_p.cpf}}</td>
            <td>
              <a href="view_proprietarios/{{dbs_p.id}}/" class="btn btn-dark"
                >Visualizar</a
              >
              <a href="edit_proprietarios/{{dbs_p.id}}/" class="btn btn-primary"
                >Editar</a
              >
              <a
                href="delete_proprietarios/{{dbs_p.id}}/"
                class="btn btn-danger btnDel"
                >Excluir</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript_proprietarios.js' %}"></script>
  </body>
</html>
