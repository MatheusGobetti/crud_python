<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de usuário</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-8 m-auto text-center">
      <h1>Cadastro de usuário</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="col-8 m-auto text-center">
      <div id="result"></div>
      <form
        name="cadastro_form"
        id="cadastro_form"
        action="{% if db_c %}/update_cadastro/{{db_c.id}}/{% else %}/create_cadastro/{% endif %}"
        method="post"
      >
        {% csrf_token %}
        <div class="form-group mt-4">Nome: {{cadastro_form.nome}}</div>
        <div class="form-group mt-4">CPF: {{cadastro_form.cpf}}</div>
        <div class="form-group mt-4">Email: {{cadastro_form.email}}</div>
        <div class="form-group mt-4">Senha: {{cadastro_form.senha}}</div>
        <input type="submit" class="btn btn-success mt-4" value="Salvar" />
      </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
  </body>
</html>
