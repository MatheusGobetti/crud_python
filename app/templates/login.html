<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Login</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <div id="result"></div>
      <form name="login_form" id="login_form" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Email: {{login_form.email}}</div>
        <div class="form-group mt-4">Senha: {{login_form.senha}}</div>

        <div class="m-auto pt-4 text-center">
          <a href="/home" class="btn btn-dark">Entrar</a>
        </div>
        <div class="col-8 m-auto text-center">
          <p style="margin-top: 32px">Ainda n√£o possui cadastro?</p>
          <div class="m-auto text-center">
            <a href="/cadastro_form" class="btn btn-success">Cadastrar</a>
          </div>
        </div>
      </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
  </body>
</html>
